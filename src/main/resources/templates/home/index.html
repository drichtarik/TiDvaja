<main>
    <div class="container body-content">
        <div class="row">
            <th:block th:each="post : ${posts}">
                <div class="col-md-6">
                    <article>
                        <header>
                            <h2 th:text="${post.title}"></h2>
                        </header>

                        <p th:text="${post.summary}"></p>

                        <!--
                        <th:block th:each="user : ${post.authors}">
                            <small class="author" th:text="user.name"></small>
                        </th:block>
                        -->

                        <footer>
                            <div class="pull-right">
                                <a class="btn btn-default btn-xs" th:href="@{/post/{id}(id=${post.id})}">Read more &raquo;</a>
                            </div>
                        </footer>
                    </article>
                </div>
            </th:block>
        </div>
    </div>
</main>
