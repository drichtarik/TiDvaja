<main>
    <div class="container body-content">
        <div class="row">
            <div class="col-md-12">
                <article>
                    <header>
                        <h2 th:text="${post.title}"></h2>
                    </header>

                    <p th:text="@{post.content}"> </p>

                    <th:block th:each="user : ${post.authors}">
                        <small class="author" th:text="user.name"></small>
                    </th:block>

                    <footer>
                        <div class="pull-right">
                            <th:block sec:authorize="isAuthenticated()">
                                <a class="btn btn-success btn-xs" th:href="@{/post/edit/{id}{id=${post.id})}">Edit</a>
                                <a class="btn btn-danger btn-xs" th:href="@{/post/delete/{id}{id=${post.id})}">Delete</a>
                            </th:block>
                            <a class="btn btn-default btn-xs" th:href="@{/}">Back &raquo;</a>
                        </div>
                    </footer>
                </article>
            </div>
        </div>
    </div>
</main>
