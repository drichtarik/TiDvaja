<main>
    <div class="container body-content">
        <h1>Search by Tag - <th:block th:text="${tag.name}"></th:block></h1>
        <div class="row">
            <th:block th:each="post : ${tag.posts}">
                <div class="col-md-6">
                    <post>
                        <header>
                            <h2 th:text="${post.title}"></h2>
                        </header>

                        <p th:text="${post.summary}"></p>

                        <th:block th:each="user : ${post.authors}">
                            <small class="author" th:text="${user.name}"></small>
                        </th:block>

                        <p>
                            <a class="btn btn-default btn-xs" th:each="tag:${post.tags}" th:href="@{/tag/{name}(name=${tag.name})}" th:text="${tag.name}"></a>
                        </p>


                        <footer>
                            <div class="pull-right">
                                <a class="btn btn-default btn-xs"
                                   th:href="@{/post/{id}(id=${post.id})}">Read more &raquo;</a>
                            </div>
                        </footer>
                    </post>
                </div>
            </th:block>
        </div>
    </div>
</main>
